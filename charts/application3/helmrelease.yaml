apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: application3
  namespace: default
spec:
  releaseName: application3
  interval: 5m0s  # Ensure interval is set
  chart:
    spec:
      chart: application3
      sourceRef:
        kind: GitRepository  # Ensure sourceRef is set
        name: flux-system     # Reference the correct Git repository
        namespace: flux-system
  values:
    replicaCount: 2
    image:
      repository: enriquecatala/fastapi-helloworld
      tag: latest
    service:
      type: ClusterIP
      port: 5000

